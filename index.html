<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipment Analytics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <bar>
      <nav class="sidebar" id="sidebar">
        <ul>
          <li><a href="#">Total Shipments</a></li>
          <li><a href="#">Pickup Packages</a></li>
          <li><a href="#">Pending Shipments</a></li>
          <li><a href="#">Delivery Shipments</a></li>
        </ul>
      </nav>
      <!-- <header>
        <h1>Real-time Shipment Analytics</h1>
      </header> -->
      <div class="secnod">
          
            <div class="analytics-container">
              <h2>Real-time Analytics</h2>
              <div class="analytics-bar-wrap">
                <div class="analytics">
                  <div class="analytics-item">
                    <h3>Total Shipments</h3>
                    <span class="shipment-count">100</span>
                    <div class="arrow up"></div>
                  </div>
                  <div class="analytics-item">
                    <h3>Pickup Packages</h3>
                    <span class="shipment-count">50</span>
                    <div class="arrow up"></div>
                  </div>
                  <div class="analytics-item">
                    <h3>Pending Shipments</h3>
                    <span class="shipment-count">20</span>
                    <div class="arrow down"></div>
                  </div>
                  <div class="analytics-item">
                    <h3>Delivery Shipments</h3>
                    <span class="shipment-count">30</span>
                    <div class="arrow up"></div>
                  </div>
                </div>
              </div>
                <div class="graph-container">
                  <h2>Shipment Analytics Graph</h2>
                  <div class="graph"></div>
                  <div class="graph-options">
                    <button id="month-btn">Month</button>
                    <button id="week-btn">Week</button>
                    <button id="year-btn">Year</button>
                  </div>
                </div>
            </div>
            <div class="circle-progress">
              <h2>Tracking</h2>
              <div class="progress-info">
                <div class="skill">
                  <div class="outer">
                      <div class="inner">
                          <!-- <p id="time" >10:00</p> -->
                      </div>
                  </div>
                  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300px" height="300px">
                      <defs>
                         <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#e91e63" />
                            <stop offset="100%" stop-color="#673ab7" />
                         </linearGradient>
                      </defs>
                      <circle cx="110" cy="110" r="100" stroke-linecap="round" />
                  </svg>
                </div>
              </div>
            </div>
            <!-- <div class="recent-activity">
              <h2>Recent Activity</h2>

                    <th>Shipment ID</th>

                  More rows for recent activity 
                </tbody>
              </table>
            </div> -->
          
      </div>
      
  </bar>
